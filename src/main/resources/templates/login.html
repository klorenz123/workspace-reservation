<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Login Page</title>
</head>
<body>
	<div class="container register-form center" style="margin: auto;
  width: 50%;">
		<div th:if="${param.notFound}" class="alert alert-danger">Your account 
		doesn't exist.</div>
		<div th:if="${param.error}" class="alert alert-danger">Incorrect Email or password.</div>
		<h3>Login</h3>
			<div class="container">
		<h3>Registration</h3>
		<form action="#" th:action="@{/index/request}"
		th:object="${clients}" method="POST">
			<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email">
				
			<input type="text" th:field="*{password}"
				class="form-control mb-4 col-4" placeholder="Password">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	</div>
	</div>
</body>
</html>
